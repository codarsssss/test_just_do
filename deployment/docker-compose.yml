version: '3.3'

services:

  db:
    image: postgres:13.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env
    restart: always

  backend:
    build: ../backend/
    restart: always
    volumes:
      - static_value:/app/static/
      - media_value:/app/media/
      - redoc:/app/api/docs/
    depends_on:
      - db
    env_file:
      - ./.env
    command: ["gunicorn", "backend.wsgi:application", "--bind", "0:8000",
              "--reload"]

  #  frontend:
#    build: ../frontend
#    ports:
#      - "3000:3000"
#    volumes:
#      - ../frontend/:/app

  nginx:
    image: nginx:1.21.3-alpine
    ports:
      - "8000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - static_value:/var/html/static/
      - media_value:/var/html/media/
      - redoc:/usr/share/nginx/html/api/docs/
    depends_on:
      - backend
    restart: always

  redis:
    image: redis:latest
    restart: always
    volumes:
      - redis_data:/data
  daphne:
    build: ../backend/
    command: ["daphne", "-b", "0.0.0.0", "-p", "8000", "backend.asgi:application"]
    restart: always
    volumes:
      - static_value:/app/static/
      - media_value:/app/media/
      - redoc:/app/api/docs/
    depends_on:
      - db
    env_file:
      - ./.env

volumes:
  static_value:
  media_value:
  postgres_data:
  redoc:
  redis_data: